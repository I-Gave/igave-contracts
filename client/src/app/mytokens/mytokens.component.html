<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3" *ngFor="let token of tokens">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#">
                        <img class="img" src="/assets/img/IGAVE-Ethereum-Blue.png" />
                    </a>
                    </div>

                    <div class="content">
                        <h6 class="category text-gray"></h6>
                        <h4 class="card-title">I Gave</h4>
                        <h6 class="card-title">{{token.campaignName}}</h6>
                        <h6 class="card-title">{{token.name}}</h6>
                        <h4 class="card-title">#{{token.issueNumber}} of {{token.supply}}</h4>
                        <h4 class="card-title">{{token.value}} Ether</h4>
                        <h4 class="card-title">Purchased By: <br><span class="address">{{token.purchaser}}</span></h4>
                        <button type="submit" class="btn btn-primary" [routerLink]="['certificate', token.certificateId]">View Certificate Letter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
